# --- 1. POSTGRES DATABASE ---
services:
  postgres_db:
    # CHANGE THIS LINE: Use the official TimescaleDB image
    image: timescale/timescaledb:latest-pg14
    container_name: tbot_postgres
    restart: always
    environment:
      # These variables must match the POSTGRES_ values in your .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persist data across container restarts
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Mapped to POSTGRES_PORT from .env (e.g., 11223:5432)
      - "${POSTGRES_PORT}:5432"
    networks:
      - tbot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. REDIS CACHE (for Streams) ---
  redis_cache:
    image: redis:7-alpine
    container_name: tbot_redis
    restart: always
    ports:
      # Expose the port
      - "${REDIS_PORT}:6379"
    volumes:
      # Persist data across container restarts
      - redis_data:/data
    networks:
      - tbot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

